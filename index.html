<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Starwars information">
<meta name="keywords" content="Star Wars, Use the force, Luke">
<meta name="author" content="Calvin Cooke">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product app</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="nav-bar"></div>

    

    <div id="app">

        <div class="cart">
            <p>Cart({{ cart.length }})</p>
        </div>

        <!-- Bind premium property to premium data and pass it
        in to the component as a prop -->
        <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
